<!doctype html>
<html>
<head>
    <meta content="text/html; charset=utf-8">
    <title>SPA Starter</title>
    
    <!-- 스타일 시트를 먼저 불러와서 성능을 최적화, 서드파티 스타일 시트를 추가한다면 이를 먼저 불러와야 한다. -->
    <link rel="stylesheet" href="css/spa.css" type="text/css"/> 
    <link rel="stylesheet" href="css/spa.shell.css" type="text/css"/>

    <!-- 서드 파트 자바스크립트 -->
    <script src="js/jq/jquery-3.5.1.js"></script>
    <script src="js/jq/jquery.uriAnchor.js"></script>
  
    <!-- 사용자 자바스크립트 -->
    <!-- 자바스크립트를 불러오는 순서는 네임스페이스 순서대로 지정해야한다. spa가 자식인 spa.shell 보다 먼저 선언되어야 한다. -->
    <script src="js/spa.js"></script>
    <script src="js/spa.shell.js"></script>
  
    <script>
        $(function(){ spa.initModule($('#spa')); } ); // DOM이 준비되면 애플리케이션을 초기화 한다. ready()의 축약형 
    </script>
</head>
<body>
    <div id="spa">
    </div>
</body>
</html>
