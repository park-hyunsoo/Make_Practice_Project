<!doctype html>
<html>
<head>
    <meta content="text/html; charset=utf-8">
    <title>SPA Starter</title>
    
    <link rel="stylesheet" href="css/spa.css" type="text/css"/> 
    <link rel="stylesheet" href="css/spa.shell.css" type="text/css"/>
    <link rel="stylesheet" href="css/spa.chat.css" type="text/css"/>
</head>
<body>
    <div id="spa">
        <div class="spa-shell-head"> <!-- 헤더, 로고, 계정, 검색 -->
            <div class="spa-shell-head-logo"></div> 
            <div class="spa-shell-head-acct"></div>
            <div class="spa-shell-head-search"></div>
        </div>
        <div class="spa-shell-main"> <!-- 메인에는 네비, 컨텐츠 -->
            <div class="spa-shell-main-nav"></div>
            <div class="spa-shell-main-content"></div>
        </div>
        <div class="spa-shell-foot"></div>
        <div class="spa-shell-chat">
            <div class="spa-chat">
                <div class="spa-chat-head">
                    <div class="spa-chat-head-toggle">+</div>
                    <div class="spa-chat-head-title">
                        Chat
                    </div>
                </div>
                <div class="spa-chat-closer">x</div>
                <div class="spa-chat-sizer">
                    <div class="spa-chat-msgs"></div>
                        <div class="spa-chat-box">
                            <input type="text"/>
                            <div>send</div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="spa-shell-modal"></div>
    </div>
</body>
</html>
